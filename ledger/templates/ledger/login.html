<!DOCTYPE html>
<html>
<head>
    <title>Login - Recipe Book</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>Login Page</h2>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Username:</label><input type="text" name="username"><br>
        <label>Password:</label><input type="password" name="password"><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
