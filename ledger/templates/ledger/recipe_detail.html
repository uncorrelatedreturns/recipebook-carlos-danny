<div style="background-color: lightgray; padding: 10px;">
    <h1>Recipe Book</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>



<h1>Recipe Book</h1>
<h2>{{ recipe.name }}</h2>
<ul>
  {% for ri in recipe.ingredients.all %}
    <li>{{ ri.ingredient.name }} - {{ ri.quantity }}</li>
  {% endfor %}
</ul>
